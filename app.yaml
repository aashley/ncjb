application: nc-jb-map
version: 8
runtime: python
api_version: 1

handlers:
- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /tiles
  static_dir: tiles
  expiration: "1d"

- url: /images
  static_dir: images

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /.*
  script: map.py

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^(.*/)?.*\.tmp$
- ^(.*/)?.*\.sh$
- ^(.*/)?.*/.svn/.*
- ^(.*/)?.*bulkloader.*

derived_file_type:
- python_precompiled
